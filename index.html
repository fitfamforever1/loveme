<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Me? üíï</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .heart-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .floating-heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.3);
            font-size: 2rem;
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
        }

        .floating-heart:nth-child(odd) {
            animation-delay: -2s;
            animation-duration: 8s;
        }

        .floating-heart:nth-child(even) {
            animation-delay: -4s;
            animation-duration: 7s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10%, 90% {
                opacity: 1;
            }
            50% {
                transform: translateY(-10vh) rotate(180deg);
                opacity: 0.7;
            }
        }

        .main-content {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(255, 182, 193, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.3);
            max-width: 500px;
            width: 90%;
            position: relative;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .main-content::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, #ff9a9e, #fecfef, #ff9a9e);
            border-radius: 35px;
            z-index: -1;
            animation: gradientShift 3s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% {
                filter: hue-rotate(0deg);
            }
            50% {
                filter: hue-rotate(20deg);
            }
        }

        .title {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            font-weight: 700;
            color: #d63384;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: heartbeat 2s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .subtitle {
            font-size: 1.2rem;
            color: #8e4162;
            margin-bottom: 40px;
            font-weight: 300;
            opacity: 0.8;
        }

        .buttons-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .btn {
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.3rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-yes {
            background: linear-gradient(135deg, #e91e63, #ff6b9d);
            color: white;
            border: 2px solid transparent;
        }

        .btn-yes:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(233, 30, 99, 0.4);
        }

        .btn-no {
            background: linear-gradient(135deg, #fce4ec, #f8bbd9);
            color: #8e4162;
            border: 2px solid #e91e63;
            position: absolute;
            transition: all 0.2s ease;
        }

        .btn-no:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(233, 30, 99, 0.3);
        }

        .result-message {
            display: none;
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: #d63384;
            margin-top: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: fadeInScale 0.8s ease-out;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            animation: sparkle 2s linear infinite;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .heart-icon {
            display: inline-block;
            animation: pulse 1.5s ease-in-out infinite;
            color: #e91e63;
            margin: 0 10px;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 40px 20px;
                margin: 20px;
            }
            
            .title {
                font-size: 2.5rem;
            }
            
            .buttons-container {
                flex-direction: column;
                gap: 20px;
            }
            
            .btn {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="heart-bg" id="heartBg"></div>
    
    <div class="container">
        <div class="main-content">
            <h1 class="title">
                <span class="heart-icon">‚ô•</span>
                Do You Love Me?
                <span class="heart-icon">‚ô•</span>
            </h1>
            <p class="subtitle">My heart is waiting for your answer...</p>
            
            <div class="buttons-container">
                <button class="btn btn-yes" onclick="showResult()">
                    Yes ‚ô•
                </button>
                <button class="btn btn-no" id="noBtn" onmouseover="runAway()" onclick="runAway()">
                    No
                </button>
            </div>
            
            <div class="result-message" id="resultMessage">
                <span class="heart-icon">‚ô•</span>
                Oh, you are just a crush for me...
                <span class="heart-icon">‚ô•</span>
            </div>
        </div>
    </div>

    <script>
        function createFloatingHearts() {
            const heartBg = document.getElementById('heartBg');
            const hearts = ['‚ô•', '‚ô°', 'üíï', 'üíñ', 'üíó', 'üíù'];
            
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 6 + 's';
                heart.style.fontSize = (Math.random() * 2 + 1) + 'rem';
                heartBg.appendChild(heart);
            }
        }

        function createSparkles() {
            for (let i = 0; i < 10; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(sparkle);
            }
        }

        function runAway() {
            const noBtn = document.getElementById('noBtn');
            const container = document.querySelector('.main-content');
            
            const containerRect = container.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            
            const maxX = containerRect.width - btnRect.width - 20;
            const maxY = containerRect.height - btnRect.height - 20;
            
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;
            
            noBtn.style.position = 'absolute';
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
            
            noBtn.style.transform = `rotate(${Math.random() * 360}deg)`;
            
            setTimeout(() => {
                noBtn.style.transform = 'rotate(0deg)';
            }, 500);
        }

        function showResult() {
            const buttonsContainer = document.querySelector('.buttons-container');
            const resultMessage = document.getElementById('resultMessage');
            const subtitle = document.querySelector('.subtitle');
            
            buttonsContainer.style.display = 'none';
            subtitle.style.display = 'none';
            
            resultMessage.style.display = 'block';
            
            createHeartExplosion();
            
            document.body.style.background = 'linear-gradient(135deg, #ff6b9d 0%, #fce4ec 50%, #ff9a9e 100%)';
        }

        function createHeartExplosion() {
            const hearts = ['‚ô•', 'üíï', 'üíñ', 'üíó', 'üíù', 'üíò'];
            
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.position = 'fixed';
                heart.style.left = '50%';
                heart.style.top = '50%';
                heart.style.fontSize = '2rem';
                heart.style.color = '#e91e63';
                heart.style.pointerEvents = 'none';
                heart.style.zIndex = '1000';
                
                document.body.appendChild(heart);
                
                const angle = (360 / 20) * i;
                const distance = 200 + Math.random() * 100;
                
                heart.animate([
                    {
                        transform: 'translate(-50%, -50%) scale(0) rotate(0deg)',
                        opacity: 1
                    },
                    {
                        transform: `translate(-50%, -50%) translate(${Math.cos(angle * Math.PI / 180) * distance}px, ${Math.sin(angle * Math.PI / 180) * distance}px) scale(1.5) rotate(360deg)`,
                        opacity: 0
                    }
                ], {
                    duration: 2000,
                    easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
                }).onfinish = () => {
                    heart.remove();
                };
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            createFloatingHearts();
            createSparkles();
        });

        document.addEventListener('mousemove', function(e) {
            const noBtn = document.getElementById('noBtn');
            const btnRect = noBtn.getBoundingClientRect();
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;
            
            const distance = Math.sqrt(
                Math.pow(e.clientX - btnCenterX, 2) + 
                Math.pow(e.clientY - btnCenterY, 2)
            );
            
            if (distance < 100 && noBtn.style.position !== 'absolute') {
                runAway();
            }
        });
    </script>
</body>
</html>
